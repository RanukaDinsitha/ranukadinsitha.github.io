<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }

      .container {
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .button {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-size: 18px;
        text-transform: uppercase;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Home Menu</h1>
      <div class="button-container">
        <a href="page1.html" class="button">Page 1</a>
        <a href="page2.html" class="button">Page 2</a>
        <a href="page3.html" class="button">Page 3</a>
        <a href="page4.html" class="button">Page 4</a>
        <a href="page5.html" class="button">Page 5</a>
        <a href="page6.html" class="button">Page 6</a>
      </div>
    </div>
  </body>
</html>
